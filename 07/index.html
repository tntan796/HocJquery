l<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="./index.css" rel="stylesheet"/>
</head>
<body>
	<div class="row signIn">
		<div class="col-sm-12">
			<h2 class="text-center signIn__title">SIGN UP</h2>
			<hr/>
		</div>
		<div class="col-sm-12 form-group signIn__username">
			<label class="d-block">Your Username</label>
			<input placeholder="myaccount1407" class="form-control" type="text" name="username">
			<span class="material-icons position-absolute">person</span>
		</div>
		<div class="col-sm-12 form-group signIn__email">
			<label class="d-block">Your Email</label>
			<input placeholder="myemail@email.com" class="form-control" type="email" name="email">
			<span class="material-icons position-absolute">email</span>
		</div>
		<div class="col-sm-12 form-group signIn__password">
			<label class="d-block">Your Password</label>
			<input placeholder="eg: abcda@" class="form-control" type="password" name="password">
			<span class="material-icons position-absolute">vpn_key</span>
		</div>
		<div class="col-sm-12 form-group signIn__confirmPassword">
			<label class="d-block">Please confirm your password</label>
			<input placeholder="eg: abcda@" class="form-control" type="text" name="confirmPassword">
			<span class="material-icons position-absolute">vpn_key</span>
		</div>
		<div class="col-sm-12 text-center form-group">
			<a href="#" class="signIn__link_login">Login</a>
		</div>
		<div class="col-sm-12 text-center form-group">
			<button class="btn btn-primary w-100">Register</button>
		</div>
	</div>

	<div class="row login">
		<div class="col-sm-12">
			<h2 class="login__title text-center">LOG IN</h2>
			<hr/>
		</div>
		<div class="col-sm-12 form-group login__username">
			<label class="d-block">Your email or username</label>
			<input placeholder="myaccount1407" class="form-control"></input>
			<span class="material-icons position-absolute">person</span>
		</div>
		<div class="col-sm-12 form-group login__password">
			<label class="d-block">Your password</label>
			<input placeholder="eg: abcda@" class="form-control"></input>
			<span class="material-icons position-absolute">vpn_key</span>
		</div>
		<div class="col-sm-12 form-group text-center">
			<a href="#" class="login__link_register">Register</a>
		</div>
		<div class="col-sm-12 form-group">
			<button class="btn btn-primary w-100">Login</button>
		</div>
	</div>



    <script src="./jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
